<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS DIRECTO AQUÍ -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: none;
        }
        .btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .pokemon-logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .text-white-shadow {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-5 col-lg-4">
                
                <!-- Logo y título -->
                <div class="text-center mb-4">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" 
         alt="Pikachu" 
         style="width: 120px; height: 120px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));">
    <h1 class="text-white-shadow">Pokémon Bank.</h1>
                    <p class="text-white" style="color: white;">Sistema de Cajero Automático</p>
                </div>

                <!-- Tarjeta de login -->
                <div class="card">
                    <div class="card-body p-5">
                        <h4 class="text-center mb-4">Bienvenido</h4>
                        
                        <form>
                            <!-- Campo de número de cuenta -->
                            <div class="mb-4">
                                <label for="cuenta" class="form-label">Número de Cuenta:</label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="cuenta"
                                    placeholder="Ej: 1234567890"
                                    required>
                                <small class="text-muted">Ingrese su número de cuenta de 10 dígitos</small>
                            </div>
                            
                            <!-- Campo de PIN -->
                            <div class="mb-4">
                                <label for="pin" class="form-label">PIN de Seguridad:</label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg text-center" 
                                    id="pin"
                                    maxlength="4" 
                                    placeholder="••••"
                                    required>
                                <small class="text-muted">Ingrese su PIN de 4 dígitos</small>
                            </div>
                            
                            <!-- Botón de ingreso -->
                            <div class="d-grid">
                                <a href="menu.html" class="btn btn-primary btn-lg">
                                    Ingresar al Sistema
                                </a>
                            </div>
                        </form>

                        <!-- Mensaje de ayuda -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                ¿Olvidó su PIN? Contacte a su sucursal
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Pie de página -->
                <div class="text-center mt-4">
                    <small style="color: white;">
                        © 2024 Pokémon Bank - Todos los derechos reservados<br>
                        Versión 1.0 - DAW901
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
